<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "PharmaCare+" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #a6c0fe, #f68084);
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    /* üåê Navbar */
    .navbar {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar a {
      color: #fff !important;
      font-weight: 500;
      margin-right: 10px;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #ffd3b6 !important;
      text-shadow: 0 0 10px #fff;
    }

    /* ü©∫ Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1580281657521-876d63b1f9b9?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .hero h1 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* üíé Card Design */
    .card {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      border: none;
      border-radius: 20px;
      transition: all 0.4s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    /* üìä Tables */
    table {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
      color: #222;
    }
    th {
      background-color: rgba(255,255,255,0.6);
    }

    /* ‚ú® Footer */
    footer {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.4);
    }
    @keyframes float {
     0% {transform: translateY(0);}
     50% {transform: translateY(-10px);}
     100% {transform: translateY(0);}
}
.card img {
  animation: float 3s ease-in-out infinite;
}

    
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4 fixed-top">
    <a class="navbar-brand" href="/">üíä PharmaCare+</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a></li>
  <li class="nav-item"><a class="nav-link" href="/medicines"><i class="bi bi-capsule"></i> Medicines</a></li>
  <li class="nav-item"><a class="nav-link" href="/supplier"><i class="bi bi-truck"></i> Suppliers</a></li>
  <li class="nav-item"><a class="nav-link" href="/customers"><i class="bi bi-people"></i> Customers</a></li>
  <li class="nav-item"><a class="nav-link" href="/orders"><i class="bi bi-bag-check"></i> Orders</a></li>
  <li class="nav-item"><a class="nav-link" href="/lowstock"><i class="bi bi-exclamation-triangle"></i> Low Stock</a></li>
  <li class="nav-item"><a class="nav-link" href="/expiry_alert"><i class="bi bi-clock-history"></i> Expiry Alert</a></li>
  <li class="nav-item"><a class="nav-link" href="/deliveryperson"><i class="bi bi-bicycle"></i> Delivery Person</a></li>
  <li class="nav-item"><a class="nav-link" href="/purchase"><i class="bi bi-info-circle"></i> purchase</a></li>
  <li class="nav-item"><a class="nav-link" href="/deliveries"><i class="bi bi-box-arrow-right"></i> Deliveries</a></li>
  <li class="nav-item"><a class="nav-link" href="/customerorderdetails"><i class="bi bi-receipt"></i> Customer Orders</a></li>

</ul>
  </div>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to PharmaCare+</h1>
      <p>Smart pharmacy management, redefined with elegance</p>
    </div>
  </div>

  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
