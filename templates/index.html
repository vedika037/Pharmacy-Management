<h2 class="text-center mb-5 text-white fw-bold">âœ¨ Dashboard Overview</h2>

  <!-- Medicines -->
  <div class="col-md-3">
    <div class="card p-4">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966489.png" width="60" class="mx-auto">
      <h5 class="mt-3">Total Medicines</h5>
      <h3 class="fw-bold text-success">{{ total_medicines }}</h3>

  <div class="col-md-3 mx-auto">
    <div class="card p-4">
